<script>

    // Calculadora JS

    selecionar_operacao()

    // Funções

    function selecionar_operacao() {

        let operacao = prompt(`Digite o número da operação que deseja executar: 
    1 - Soma
    2 - Subtração
    3 - Multiplicação
    4 - Divisão`)

        let numero1 = Number(prompt("Digite um número"))

        let numero2 = Number(prompt("Digite outro número"))

        switch (operacao) {
            case "1":
                soma(numero1, numero2)
                break
            case "2":
                subtracao(numero1, numero2)
                break
            case "3":
                multiplicacao(numero1, numero2)
                break
            case "4":
                divisao(numero1, numero2)
                break
        }
    }

    function soma(n1, n2) {
        return alert(n1 + n2)
    }

    function subtracao(n1, n2) {
        return alert(n1 - n2)
    }

    function multiplicacao(n1, n2) {
        return alert(n1 * n2)
    }

    function divisao(n1, n2) {
        return alert(n1 / n2)
    }


</script>
